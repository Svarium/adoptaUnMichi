<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">    
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/ce970c0111.js" crossorigin="anonymous"></script>   
</head>
<body class="form-body">

    <div class="form-container">

        <form class="adoption-form">

            <h1 class="adoption-form__title">Inicia Sesión <i class="fa-solid fa-right-to-bracket"></i></h1>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
            </div>
            
            <div class="form-buttons">               
                <a id="registrate-link" href="/formularioRegistro.html"@impo@>¿No tienes cuenta? Registrate</a>              
                <button type="submit" class="submit-button">Ingresar</button>
            </div>

        </form>
      
    </div>
</body>
</html>
